<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <title>Document</title>
  </head>
  <body>
  <div class="pt-5 text-center">
      <input type="text" id="prime" placeholder="enter a number" />
      <button class="btn btn-success" onclick="primeCheck()">Check</button>
  </div>
  </body>
  <script>
    const primeCheck = () => {
      var num = document.getElementById("prime").value;
      console.log(num);
      if (num < 1) {
        alert("not prime");
      }
      if (num == 1) {
        alert(" Not Prime nor composite");
      }

      for (var i = 2; i < num; i++) {
        if (num % i == 0) {
          alert("Composite");
        }
      }
      alert("Prime");
    };
  </script>
</html>
