<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="prime" placeholder="enter a number" />
    <button onclick="primeCheck()">Check</button>
  </body>
  <script>
    const primeCheck = () => {
      var num = document.getElementById("prime").value;
      console.log(num);
      if (num < 1) {
       alert('not prime')
      }
      if (num == 1) {
        alert( " Not Prime nor composite");
      }

      for (var i = 2; i < num; i++) {
        if (num % i == 0) {
          alert("Composite") ;
        }
      }
      alert("Prime") ;
    };
  </script>
</html>
